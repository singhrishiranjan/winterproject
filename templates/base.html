<!doctype html>
<html>
  <head>
    <title>Confessions</title>
    </head>
  <body>

    {% with messages = get_flashed_messages(with_categories=True) %}
      {% if messages %}
        <ul class="flashes">
        {% for category, message in messages %}
          <li class="{{ category }}">{{ message }}</li>
        {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}

    <main>
        {% block body %}{% endblock %}
    </main>

  </body>
</html>
